<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<style type="text/css">
		body {background: #333333;color:#FFFFFF;}
	</style>
	<style type="text/css">
		#ui-wrapper {overflow:hidden;width:100%;height:35px;position:relative;background:#ccc;box-shadow:0px 0px 11px #000}

		.section {
			position:absolute;
			opacity:.85;
			height:100%;
		}

		.section .dragbar{
		   background-color:black;
		   height:100%;
		   float: right;
		   width: 5px;
		   cursor: col-resize;
		}

		.section .section-body {
			height:100%;
			cursor:grab;
			cursor:-webkit-grab;
			cursor:-moz-grab;
		}

		.section .section-body.dragging {
			cursor:grabbing;
			cursor:-webkit-grabbing;
			cursor:-moz-grabbing;
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<p>
					<button class="btn btn-success" onclick="$('#ui-wrapper').multipleRangeInterface('addSection');">Add Section</button>
				</p>
			</div>
			<div class="col-lg-12">
				<div id="ui-wrapper"></div>
			</div>
			<!--
			<div class="col-lg-12">
				<table class="table">
					<tr>
						<th>ID</th>
						<th>Start</th>
						<th>Stop</th>
					</tr>
				</table>
			</div>
			-->
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="multiple-range-interface.js"></script>
	<script type="text/javascript">
		$( "#ui-wrapper" ).multipleRangeInterface();
	</script>
</body>
</html>
