<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<style type="text/css">
		body,html{width:100%;height:100%;padding:0;margin:0;}

		.section {
			position:absolute;
			height:25px;
			opacity:.9;
		}

		.section .dragbar{
		   background-color:black;
		   height:25px;
		   float: right;
		   width: 3px;
		   cursor: col-resize;
		}

		.section .section-body {
			height:100%;
			cursor:grab;
			cursor:-webkit-grab;
			cursor:-moz-grab;
		}

		.section .section-body.dragging {
			cursor:grabbing;
			cursor:-webkit-grabbing;
			cursor:-moz-grabbing;
		}

        .marker {
            display:inline-block;
            width:8px;
            height:8px;
            border:2px solid orange;
            -moz-border-radius:8px;
            -webkit-borde-radius:8px;
            border-radius:8px;
            vertical-align:middle;
            margin: 0 -6px;
        }
        .line {
            border-top:2px solid orange;
            display:inline-block;
            height:0;
            vertical-align:middle;
        }


	</style>
</head>
<body>
	<div>
	    <span class="marker"></span>
	    <span class="line" style="width:100px"></span>
	    <span class="marker"></span>
	    <span class="line" style="width:120px"></span>
	    <span class="marker"></span>
	</div>
	<div class="ui-wrapper" style="overflow:hidden;width:100%;height:25px;position:relative;">
		<div class="section" style="width:40px;background:blue;">
			<div class="dragbar"></div>
		</div>
		<div class="section" style="width:30px;background:green;">
			<div class="dragbar"></div>
		</div>
		<div class="section" style="width:40px;background:yellow;">
			<div class="dragbar"></div>
		</div>
	</div>


	<script type="text/javascript">
		var RangeInterface = {
			duration: 60,
			dragging: false,
			dragbar_width: 3,
			init : function() {
						var parentThis = this;

					   // insert section-body divs for dragging
					   $('.section').each(function(index, key) {
					   		$('<div />')
					   		.addClass('section-body')
					   		.css('width', $(this).width() - 3)
					   		.appendTo($(this));
					   });

					   $('.section').on('mousedown', '.section-body, .dragbar', function(e){
				       e.preventDefault();
				       parentThis.dragging = true;

				       var $this = $(this);
				       var start_position = e.pageX - $this.parent().offset().left;
				       var main = $('#main');

				       $this.addClass('dragging');

				       $(document).mousemove(function(e){
				       		if ($this.is('.dragbar')) {
				       			var width = e.pageX-$this.parent().offset().left - parentThis.dragbar_width;

				       			$this
				       				.parent()
				       				.css('width', width)
				       				.find('.section-body')
				       					.css('width', width);

				       		} else if ($this.is('.section-body')) {
				       			var left = e.pageX - start_position;
				       			$this.parent().css('left', left);

				       		}
				       });
				    });

					$(document).mouseup(function(e){
				       if (parentThis.dragging) 
				       {
				           $(document).unbind('mousemove');
				           parentThis.dragging = false;
				           $('.section-body').removeClass('dragging');
				       }
	    			});
			}
		};

		RangeInterface.init();

	</script>
</body>
</html>
