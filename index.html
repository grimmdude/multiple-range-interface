<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<style type="text/css">
		body,html{width:100%;height:100%;padding:0;margin:0;}

		.section {
			position:absolute;
			height:25px;
			opacity:.9;
		}

		.section .dragbar{
		   background-color:black;
		   height:25px;
		   float: right;
		   width: 3px;
		   cursor: col-resize;
		}

		.section .section-body {
			height:100%;
			cursor:grab;
			cursor:-webkit-grab;
			cursor:-moz-grab;
		}

		.section .section-body.dragging {
			cursor:grabbing;
			cursor:-webkit-grabbing;
			cursor:-moz-grabbing;
		}

        .marker {
            display:inline-block;
            width:8px;
            height:8px;
            border:2px solid orange;
            -moz-border-radius:8px;
            -webkit-borde-radius:8px;
            border-radius:8px;
            vertical-align:middle;
            margin: 0 -6px;
        }
        .line {
            border-top:2px solid orange;
            display:inline-block;
            height:0;
            vertical-align:middle;
        }


	</style>
</head>
<body>
	<div>
	    <span class="marker"></span>
	    <span class="line" style="width:100px"></span>
	    <span class="marker"></span>
	    <span class="line" style="width:120px"></span>
	    <span class="marker"></span>
	</div>
	<button onclick="$('#ui-wrapper').multipleRangeInterface('addSection');">Add Section</button>
	<div id="ui-wrapper" style="overflow:hidden;width:100%;height:25px;position:relative;"></div>
	<script src="multiple-range-interface.js"></script>
</body>
</html>
