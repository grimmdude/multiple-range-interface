<html>
<head>
	<title>Multiple Range Interface jQuery Plugin</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<style type="text/css">
		body {background: #333333;color:#FFFFFF;}
		h1, h2 {font-family:Oswald;}

		#range-interface {overflow:hidden;width:100%;height:35px;position:relative;background:#ccc;box-shadow:0px 0px 11px #000}

		.section {
			position:absolute;
			opacity:.85;
			height:100%;
		}

		.section .dragbar{
		   background-color:black;
		   height:100%;
		   float: right;
		   width: 5px;
		   cursor: col-resize;
		}

		.section .section-body {
			height:100%;
			cursor:grab;
			cursor:-webkit-grab;
			cursor:-moz-grab;
		}

		.section.dragging {
			z-index:999;
		}

		.section.dragging .section-body {
			cursor:grabbing;
			cursor:-webkit-grabbing;
			cursor:-moz-grabbing;
		}

		.section.selected .section-body {
			background: yellow;
		}

		table tr.selected {color:yellow;}
	</style>
</head>
<body>
	<div class="container">
		<h1>Multiple Range Interface</h1>
		<div class="row">
			<div class="col-lg-12">
				<p>
					<button class="btn btn-success" onclick="$('#range-interface').multipleRangeInterface('addSection');">Add Section</button>
				</p>
			</div>
			<div class="col-lg-12">
				<div id="range-interface" ></div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="multiple-range-interface.js"></script>
	<script type="text/javascript">
		$('#range-interface').multipleRangeInterface();
	</script>
</body>
</html>
